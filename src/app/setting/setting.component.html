<section class="nftmax-setting">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-12 nftmax-main__column">
                <div class="nftmax-body">
                    <!-- Dashboard Inner -->
                    <div class="nftmax-dsinner">
                        <!-- All Notification Heading -->
                        <div class="nftmax-inner__heading">
                            <h2 class="nftmax-inner__page-title">Cài đặt</h2>
                        </div>
                        <!-- End All Notification Heading -->

                        <div class="nftmax-personals">
                            <h2 class="nftmax-personals__title">{{title}}</h2>
                            <div class="row">
                                <div class="col-lg-3 col-md-2 col-12 nftmax-personals__list">
                                    <div class="nftmax-psidebar">
                                        <!-- Features Tab List -->
                                        <div class="list-group nftmax-psidebar__list" id="list-tab" role="tablist">
                                            <a class="list-group-item " [class.active]="activeTab === 'personal-info'"
                                                data-bs-toggle="list" (click)="setActiveTab('personal-info')"
                                                role="tab"><span class="nftmax-psidebar__icon"><svg width="15"
                                                        height="20" viewBox="0 0 15 20" class="fill-current"
                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <path
                                                            d="M10.8692 11.6667H4.13085C3.03569 11.668 1.98576 12.1036 1.21136 12.878C0.436961 13.6524 0.00132319 14.7023 0 15.7975V20H15.0001V15.7975C14.9987 14.7023 14.5631 13.6524 13.7887 12.878C13.0143 12.1036 11.9644 11.668 10.8692 11.6667Z">
                                                        </path>
                                                        <path
                                                            d="M7.49953 10C10.261 10 12.4995 7.76145 12.4995 5.00002C12.4995 2.23858 10.261 0 7.49953 0C4.7381 0 2.49951 2.23858 2.49951 5.00002C2.49951 7.76145 4.7381 10 7.49953 10Z">
                                                        </path>
                                                    </svg></span><span class="nftmax-psidebar__title">Thông tin cá
                                                    nhân</span></a>
                                            <a class="list-group-item" [class.active]="activeTab === 'payment-method'"
                                                data-bs-toggle="list" (click)="setActiveTab('payment-method')"
                                                role="tab"><span class="nftmax-psidebar__icon"><svg width="19"
                                                        height="14" viewBox="0 0 19 14" class="fill-current"
                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <path
                                                            d="M14.5258 0H3.82277C1.71401 0.00346265 0.00346265 1.71055 0 3.82277H18.3451C18.3451 1.71401 16.6346 0.00346265 14.5258 0Z">
                                                        </path>
                                                        <path
                                                            d="M0 9.93807C0.00346265 12.0468 1.71055 13.7574 3.82277 13.7608H14.5258C16.6346 13.7574 18.3451 12.0503 18.3486 9.93807V5.35352H0V9.93807ZM5.3498 9.55718C5.3498 10.1908 4.83733 10.7033 4.20366 10.7033C3.57 10.7033 3.05752 10.1908 3.05752 9.55718C3.05752 8.92351 3.57 8.41104 4.20366 8.41104C4.83733 8.41104 5.3498 8.92351 5.3498 9.55718Z">
                                                        </path>
                                                    </svg></span><span class="nftmax-psidebar__title">Phương thức thanh
                                                    toán</span></a>

                                            <a class="list-group-item" [class.active]="activeTab === 'change-password'"
                                                data-bs-toggle="list" (click)="setActiveTab('change-password')"
                                                role="tab"><span class="nftmax-psidebar__icon"><svg width="18"
                                                        height="21" viewBox="0 0 18 21" class="fill-current"
                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <path
                                                            d="M14.4467 7.1581V5.94904C14.4467 2.66455 11.7822 0 8.49771 0C5.21323 0 2.54867 2.66455 2.54867 5.94904V7.1581C1.00076 7.83194 -0.000366211 9.36059 -0.000366211 11.0471V16.149C0.0034843 18.494 1.90178 20.3961 4.25059 20.4H12.7525C15.0975 20.3961 16.9996 18.4978 17.0035 16.149V11.051C16.9919 9.36059 15.9908 7.83579 14.4467 7.1581ZM9.34482 14.451C9.34482 14.9207 8.96362 15.3019 8.49386 15.3019C8.0241 15.3019 7.6429 14.9207 7.6429 14.451V12.749C7.6429 12.2793 8.0241 11.8981 8.49386 11.8981C8.96362 11.8981 9.34482 12.2793 9.34482 12.749V14.451ZM12.7448 6.8H4.24289V5.94904C4.24289 3.60023 6.14505 1.69807 8.49386 1.69807C10.8427 1.69807 12.7448 3.60023 12.7448 5.94904V6.8Z">
                                                        </path>
                                                    </svg></span><span class="nftmax-psidebar__title">Đổi mật
                                                    khẩu</span></a>

                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-9 col-md-10 col-12  nftmax-personals__content">
                                    <div class="nftmax-ptabs">
                                        <div class="nftmax-ptabs__inner">
                                            <div class="tab-content" id="nav-tabContent">
                                                <!--  Features Single Tab -->
                                                <app-personal-info
                                                    *ngIf="activeTab === 'personal-info'"></app-personal-info>
                                                <app-payment-method
                                                    *ngIf="activeTab === 'payment-method'"></app-payment-method>
                                                <app-change-password
                                                    *ngIf="activeTab === 'change-password'"></app-change-password>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Dashboard Inner -->
                </div>
            </div>
        </div>
    </div>
</section>
