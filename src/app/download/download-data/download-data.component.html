<section class="nftmax-download-data">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-12 nftmax-main__column">
                <div class="nftmax-body">
                    <!-- Dashboard Inner -->
                    <div class="nftmax-dsinner">
                        <!-- Dashboard Slider -->
                        <div class="nftmax-wallet__dashboard">
                            <div class="row nftmax-gap-30">
                                <div class="col-lg-4 col-md-6 col-12">
                                    <div class="nftmax-history mg-top-40">
                                        <div class="nftmax-history__main">
                                            <div class="nftmax-history__content">
                                                <div class="nftmax-history__text">
                                                    <h4 class="nftmax-history__number"><span
                                                            class="number">{{downloadPoint?.total_free}}</span>
                                                    </h4>
                                                    <p class="nftmax-history__text">Số lượt tải miễn phí</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-12">
                                    <div class="nftmax-history mg-top-40">
                                        <div class="nftmax-history__main">
                                            <div class="nftmax-history__content">
                                                <div class="nftmax-history__text">
                                                    <h4 class="nftmax-history__number"><span
                                                            class="number">{{downloadPoint?.total_daily}}</span></h4>
                                                    <p class="nftmax-history__text">Số lượt tải mỗi ngày</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-12">
                                    <div class="nftmax-history mg-top-40">
                                        <div class="nftmax-history__main">
                                            <div class="nftmax-history__content">
                                                <div class="nftmax-history__text">
                                                    <h4 class="nftmax-history__number"><span
                                                            class="number">{{downloadPoint?.total_other}}</span>
                                                    </h4>
                                                    <p class="nftmax-history__text">Số lượt tải bất kỳ</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row nftmax-gap-30">
                                <div class="col-12 nftmax-sixth-one">
                                    <!-- Charts One -->
                                    <div class="charts-main charts-home-one mg-top-40">
                                        <div class="charts-main__heading">
                                            <h4 class="charts-main__title">Nguồn tải dữ liệu</h4>
                                        </div>
                                        <div class="charts-main__one mg-top-40">
                                            <div class="flex flex-wrap nftmax-sixth-form" style="gap: 24px;">
                                                <div *ngFor="let item of downloadSources; let i = index"
                                                    class="d-flex align-items-center gap-0 " style="cursor: pointer;">
                                                    <p-radioButton (ngModelChange)="onCheckedRadioButton($event)"
                                                        name="{{item?.id}}" value="{{item?.id}}"
                                                        [(ngModel)]="download_source_id"
                                                        inputId="downloadSourcesId{{i+1}}"></p-radioButton>
                                                    <label style="cursor: pointer;" for="downloadSourcesId{{i+1}}"
                                                        class="ml-2">{{item?.name}}
                                                        <span>({{item?.required_point}})</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="charts-main__two mg-top-40">
                                            <div class="nftmax-pptabs mg-btm-20">
                                                <div class="nftmax-pptabs__form">
                                                    <form [formGroup]="form"
                                                        class="nftmax-header__form-inner nftmax-header__form-profile d-flex justify-content-between">
                                                        <div class="input-text col-sm-12 d-flex" style="width: 80%;">
                                                            <input type="text" formControlName="download_source_link"
                                                                placeholder="Nhập đường dẫn tải dữ liệu...">
                                                        </div>
                                                        <button [disabled]="download_source_id === ''"
                                                            (click)="onSubmit()" style="padding: 16px 22px;"
                                                            class="nftmax__item-button--single nftmax-btn nftmax-btn__bordered bg radius col-sm-12">
                                                            <svg class="nftmax-svg-icon"
                                                                xmlns="http://www.w3.org/2000/svg" id="Layer_1"
                                                                data-name="Layer 1" viewBox="0 0 24 24">
                                                                <path
                                                                    d="M23,24H1c-.55,0-1-.45-1-1s.45-1,1-1H23c.55,0,1,.45,1,1s-.45,1-1,1Zm-8.23-5.14s6.35-6.75,6.35-6.75c.87-.87,1.12-2.11,.65-3.24-.47-1.13-1.52-1.84-2.75-1.85h-2.02s0-4.03,0-4.03c.01-1.67-1.36-3-3.02-3h-3.98c-1.66,0-3,1.34-3,3v4s-1.87,0-1.87,0c-1.17,0-2.3,.61-2.81,1.66-.57,1.18-.34,2.51,.54,3.4l6.29,6.8c.77,.77,1.79,1.16,2.81,1.16s2.03-.39,2.81-1.16Z" />
                                                            </svg>
                                                            Tải
                                                            xuống</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- End Charts One -->
                                </div>
                            </div>
                        </div>
                        <!-- End Dashboard Slider -->
                    </div>
                    <!-- End Dashboard Inner -->
                </div>
            </div>
        </div>
    </div>
</section>
<p-toast></p-toast>
