<div class="body-bg" style="background-image: url('../../../assets/img/body-bg.jpg')">
  <!-- NFTMax Welcome -->
  <section class="nftmax-wc nftmax-wc__full">
    <div class="container-fluid">
      <div class="row g-0" style="height: 100vh; width: 100vw; position: relative;">
        <div class="col-xxl-6 col-lg-6 col-12 nftmax-hidden-rp"
          style="position: fixed; top: 0; left: 0; bottom: 0; width: 50%;">
          <div class="nftmax-wc__inner nft-gr-primary">
            <!-- Logo -->
            <div class="nftmax-wc__logo">
              <a href="index.html"><img src="assets/img/logo.png" alt="#" /></a>
            </div>
            <!-- Middle Image -->
            <div class="nftmax-wc__middle">
              <a href="index.html"><img src="assets/img/welcome-vector.png" alt="#" /></a>
            </div>
            <!-- Welcome Heading -->
            <div class="nftmax-wc__heading">

            </div>
          </div>
        </div>
        <div class="col-xxl-6 col-lg-6 offset-lg-0 col-md-10 offset-md-1 col-12"
          style="position: fixed; top: 0; right: 0; bottom: 0; width: 50%; overflow: auto;">
          <!-- Welcome Form -->
          <div class="nftmax-wc__form">
            <div class="nftmax-wc__form-inner nftmax-wc__form-new">
              <div class="nftmax-wc__heading">
                <h3 class="nftmax-wc__form-title nftmax-wc__form-title__two"
                  style="background-image: url('../../../assets/img/heading-vector-2.png')">
                  Đăng ký tài khoản
                </h3>
              </div>
              <!-- Sign in Form -->
              <form class="nftmax-wc__form-main" [formGroup]="formRegister">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="nftmax-wc__form-label">Họ & tên</label>
                      <div class="form-group__input">
                        <span class="nftmax-wc__icon"><svg width="15" height="20" viewBox="0 0 15 20" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                              d="M10.8692 11.6667H4.13085C3.03569 11.668 1.98576 12.1036 1.21136 12.878C0.436961 13.6524 0.00132319 14.7023 0 15.7975V20H15.0001V15.7975C14.9987 14.7023 14.5631 13.6524 13.7887 12.878C13.0143 12.1036 11.9644 11.668 10.8692 11.6667Z"

                              fill="#374557" fill-opacity="0.6"></path>
                          </svg></span>
                        <input class="nftmax-wc__form-input" type="text" formControlName="name" placeholder="Healsx" />
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label class="nftmax-wc__form-label">Số điện thoại</label>
                      <div class="form-group__input">
                        <span class="nftmax-wc__icon">
                          <svg class="inline" fill="#374557" fill-opacity="0.6" width="22" height="20" version="1.1"
                            id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 290.031 290.031" xml:space="preserve">
                            <g id="SVGRepo_iconCarrier">
                              <g id="XMLID_340_">
                                <path id="XMLID_341_"
                                  d="M45.395,271.896c11.846,11.847,28.588,18.115,48.402,18.115c39.641,0,89.543-25.276,130.232-65.964 c29.127-29.126,50.531-62.819,60.27-94.872c10.721-35.286,6.307-65.038-12.433-83.775L230.878,4.413 c-5.857-5.858-15.355-5.858-21.213,0l-61.366,61.363c-2.813,2.813-4.393,6.629-4.393,10.607c0,3.978,1.58,7.793,4.393,10.606 l30.445,30.445l-61.354,61.353l-30.445-30.445c-5.858-5.857-15.355-5.857-21.213,0.001l-61.34,61.339 c-5.857,5.858-5.857,15.355,0,21.213C4.393,230.895,44.803,271.305,45.395,271.896z" />
                              </g>
                            </g>
                          </svg>
                        </span>
                        <input class="nftmax-wc__form-input" type="text" formControlName="phone" />
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label class="nftmax-wc__form-label">Địa chỉ email</label>
                      <div class="form-group__input">

                            height="20" viewBox="0 0 22 20" fill="none">

                          placeholder="demo232@gmail.com" />
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label class="nftmax-wc__form-label">Mật khẩu</label>
                      <div class="form-group__input">
                        <span class="nftmax-wc__icon"><svg class="inline" width="18" height="21" viewBox="0 0 18 21"
                            fill="none" xmlns="http://www.w3.org/2000/svg">

                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label class="nftmax-wc__form-label">Nhập lại mật khẩu</label>
                      <div class="form-group__input">
                        <span class="nftmax-wc__icon"><svg class="inline" width="18" height="21" viewBox="0 0 18 21"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                              d="M14.4467 7.1581V5.94904C14.4467 2.66455 11.7822 0 8.49771 0C5.21323 0 2.54867 2.66455 2.54867 5.94904V7.1581C1.00076 7.83194 -0.000366211 9.36059 -0.000366211 11.0471V16.149C0.0034843 18.494 1.90178 20.3961 4.25059 20.4H12.7525C15.0975 20.3961 16.9996 18.4978 17.0035 16.149V11.051C16.9919 9.36059 15.9908 7.83579 14.4467 7.1581ZM9.34482 14.451C9.34482 14.9207 8.96362 15.3019 8.49386 15.3019C8.0241 15.3019 7.6429 14.9207 7.6429 14.451V12.749C7.6429 12.2793 8.0241 11.8981 8.49386 11.8981C8.96362 11.8981 9.34482 12.2793 9.34482 12.749V14.451ZM12.7448 6.8H4.24289V5.94904C4.24289 3.60023 6.14505 1.69807 8.49386 1.69807C10.8427 1.69807 12.7448 3.60023 12.7448 5.94904V6.8Z"
                              fill="#374557" fill-opacity="0.6"></path>
                          </svg></span>
                        <input class="nftmax-wc__form-input" placeholder="●●●●●●" id="password-field" type="password"
                          formControlName="confirm_password" />
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group {{isDisabled}}">
                      <label class="nftmax-wc__form-label">Mã người giới thiệu</label>
                      <div class="form-group__input">
                        <span class="nftmax-wc__icon">

                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20"
                            height="22" viewBox="0 0 940.2 940.2" xml:space="preserve" stroke="#374557">

                            <g id="SVGRepo_iconCarrier">

                          </svg></span>
                        <input class="nftmax-wc__form-input" id="password-field" type="text"
                          formControlName="referral_code" />
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <div class="nftmax-wc__check-inline">
                        <div class="nftmax-wc__checkbox">
                          <input formControlName="checkbox" (ngModelChange)="onCheckboxChange()"
                            class="nftmax-wc__form-check" id="checkbox" name="checkbox" type="checkbox" />
                          <label for="checkbox"> Đồng ý với chính sách và điều khoản theo quy định</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group nftmax-wc__new-bottom">
                      <div class="nftmax-wc__button">
                        <button [disabled]="formRegister.invalid || !checkRegister" (click)="onSubmit()"
                          class="ntfmax-wc__btn" type="submit">
                          Đăng ký
                        </button>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="nftmax-wc__bottom">
                        <p class="nftmax-wc__text">
                          <a (click)="navigate('/login')">Đăng nhập</a>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <!-- End Sign in Form -->
            </div>
          </div>
          <!-- End Welcome Form -->
        </div>
      </div>
    </div>
  </section>
  <!-- End NFTMax Welcome -->
</div>
