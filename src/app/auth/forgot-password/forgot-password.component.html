<div class="body-bg" style="background-image:url('../../../assets/img/body-bg.jpg')">

    <section *ngIf="!isSuccess" class="nftmax-wc nftmax-wc__full">
        <div class="container-fluid">
            <div class="row g-0">
                <div class="col-xxl-6 col-lg-6 col-12 nftmax-hidden-rp">
                    <div class="nftmax-wc__inner nft-gr-primary">
                        <!-- Logo -->
                        <div class="nftmax-wc__logo">
                            <a (click)="navigate('/')"><img src="assets/img/logo.png" alt="#"></a>
                        </div>
                        <!-- Middle Image -->
                        <div class="nftmax-wc__middle">
                            <a (click)="navigate('/')"><img src="assets/img/welcome-vector.png" alt="#"></a>
                        </div>
                        <!-- Welcome Heading -->
                        <div class="nftmax-wc__heading">
                            <h2 class="nftmax-wc__title">Chào mừng bạn đến với NFTMAX</h2>
                        </div>

                    </div>
                </div>

                <div class="col-xxl-6 col-lg-6 offset-lg-0 col-md-8 offset-md-2 col-12">
                    <!-- Welcome Form -->
                    <div class="nftmax-wc__form">
                        <div class="nftmax-wc__form-inner">
                            <div class="nftmax-wc__heading">
                                <h3 class="nftmax-wc__form-title nftmax-wc__form-title__three"
                                    style="background-image:url('assets/img/heading-vector-3.png')">Khôi phục mật khẩu
                                </h3>
                            </div>
                            <!-- Sign in Form -->
                            <form class="nftmax-wc__form-main" [formGroup]="formForgotPassword">
                                <div class="form-group">
                                    <label class="nftmax-wc__form-label">Địa chỉ Email</label>
                                    <div class="form-group__input">
                                        <span class="nftmax-wc__icon"><svg class="inline"
                                                xmlns="http://www.w3.org/2000/svg" width="22" height="20"
                                                viewBox="0 0 22 20" fill="none">
                                                <path
                                                    d="M21.7764 4.12903L14.1237 11.7818C13.2704 12.6329 12.1143 13.1109 10.9091 13.1109C9.7039 13.1109 8.54787 12.6329 7.69457 11.7818L0.0418183 4.12903C0.029091 4.27267 0 4.40267 0 4.54539V15.4545C0.00144351 16.6596 0.480803 17.8149 1.33293 18.6671C2.18506 19.5192 3.34038 19.9985 4.54547 20H17.2728C18.4779 19.9985 19.6332 19.5192 20.4853 18.6671C21.3374 17.8149 21.8168 16.6596 21.8182 15.4545V4.54539C21.8182 4.40267 21.7892 4.27267 21.7764 4.12903Z"
                                                    fill="#374557" fill-opacity="0.6"></path>
                                                <path
                                                    d="M12.8389 10.4964L21.1425 2.19182C20.7403 1.52484 20.1729 0.972764 19.4952 0.588847C18.8175 0.204931 18.0523 0.00212789 17.2734 0H4.5461C3.76721 0.00212789 3.00201 0.204931 2.3243 0.588847C1.6466 0.972764 1.07926 1.52484 0.677002 2.19182L8.98066 10.4964C9.493 11.0067 10.1867 11.2932 10.9098 11.2932C11.6329 11.2932 12.3265 11.0067 12.8389 10.4964Z"
                                                    fill="#374557" fill-opacity="0.6"></path>
                                            </svg></span>
                                        <input class="nftmax-wc__form-input" type="text" formControlName="email"
                                            name="email" placeholder="demo232@gmail.com">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="nftmax-wc__button">
                                        <button [disabled]="formForgotPassword.invalid" (click)="onSubmit()"
                                            class="ntfmax-wc__btn" type="submit">Khôi phục mật khẩu</button>
                                    </div>
                                </div>
                            </form>
                            <!-- End Sign in Form -->
                        </div>
                    </div>
                    <!-- End Welcome Form -->
                </div>
            </div>
        </div>
    </section>

    <section *ngIf="isSuccess" class=" nftmax-wc nftmax-wc__full reset-password-success">
        <div class="container-fluid">
            <div class="row g-0">
                <div class="col-xxl-6 col-lg-6 col-12 nftmax-hidden-rp">
                    <div class="nftmax-wc__inner nft-gr-primary">
                        <!-- Logo -->
                        <div class="nftmax-wc__logo">
                            <a (click)="navigate('/')"><img src="assets/img/logo.png" alt="#"></a>
                        </div>
                        <!-- Middle Image -->
                        <div class="nftmax-wc__middle">
                            <a (click)="navigate('/')"><img src="assets/img/welcome-vector.png" alt="#"></a>
                        </div>
                        <!-- Welcome Heading -->
                        <div class="nftmax-wc__heading">
                            <h2 class="nftmax-wc__title">Chào mừng bạn đến với NFTMAX</h2>
                        </div>

                    </div>
                </div>

                <div class="col-xxl-6 col-lg-6 offset-lg-0 col-md-8 offset-md-2 col-12">
                    <div class="nftmax-wc__form">
                        <div class="nftmax-wc__form-inner d-flex flex-column">
                            <div class="nftmax-wc__heading">
                                <h3 class="nftmax-wc__form-title nftmax-wc__form-title__three"
                                    style="background-image:url('assets/img/heading-vector-3.png')">Khôi phục mật khẩu
                                    thành
                                    công!</h3>
                            </div>

                            <div class="desc text-center">
                                <p> Mật khẩu mới đã được gửi đến địa chỉ email của bạn.
                                    <br>
                                    Vui lòng kiểm tra địa chỉ email.
                                </p>
                            </div>

                            <div class="verify-desc text-center">
                                <p>Tự động chuyển đến trang đăng nhập sau <span class="countdown-time">{{countdownTime}}
                                        giây</span>
                                    <span
                                        style="padding-left: 8px; cursor: pointer; font-weight: bold; color: #5356FB; "
                                        (click)="navigate('/login')">Đăng nhập</span>
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
<p-toast></p-toast>
