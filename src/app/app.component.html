<!--  *ngIf="loggedIn" -->
<app-header (isLogout)="receiveDataLogout($event)" (isCheckLogin)="receiveCheckLogin($event)"
    [isCloseMenu]="isCloseMenu" *ngIf="loggedIn"></app-header>
<app-menu (isLogout)="receiveDataLogout($event)" (isClose)="receiveData($event)" *ngIf="loggedIn"></app-menu>
<div [class.nftmax-adashboard]="loggedIn" class="app-content {{isCloseMenu && 'nftmax-close'}}">
    <router-outlet></router-outlet>
</div>

<div id="loading-overlay">
    <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="transparent"
        animationDuration="2.5s"></p-progressSpinner>
</div>
