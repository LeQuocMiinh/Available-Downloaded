<div class="nftmax-smenu {{isCloseDashboard && 'nftmax-close'}}">

        <!-- Logout Button -->

            <a class="nftmax-btn primary" data-bs-toggle="modal" data-bs-target="#logout_modal">
                <div class="logo-button__icon"><img src="assets/img/logout.png" alt="#">
                </div><span class="menu-bar__name">Đăng xuất</span>
            </a>
        </div>

    </div>
